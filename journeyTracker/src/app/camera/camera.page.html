<ion-header>
  <ion-toolbar>
    <ion-title>Capture Bus Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <!-- <ion-button (click)="debug()">Test Tap</ion-button> -->
  <ion-card *ngIf="busPhoto">
    <ion-card-header>
      <ion-card-title>Last Captured</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="busPhoto"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-button
    shape="round"
    fill="solid"
    color="primary"
    size="large"
    class="capture-button"
    (click)="takePhoto()"
  >
    ðŸ“¸ Take Photo
  </ion-button>
</ion-content>
